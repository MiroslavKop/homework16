<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SVG Practiceg</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="container">
    <svg width="200" height="200">
      <circle class="container__circle" cx="100" cy="100" r="50" />
    </svg>
    <svg width="200" height="200">
      <rect class="container__square" x="50" y="50" width="100" height="100" />
    </svg>
    <svg width="300" height="200">
      <rect class="container__rectangle" x="25" y="50" width="250" height="100" />
    </svg>
    <svg width="250" height="200">
      <ellipse class="container__ellipse" cx="125" cy="100" rx="100" ry="50" />
    </svg>
  </div>
  <svg class="animation" width="100%" height="400">
    <circle class="animation__circle1" cx="50%" cy="50%" r="50" />
    <circle class="animation__circle2" cx="200" cy="200" r="70" />
  </svg>
</body>

</html>
